<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游艇管理 - 迪拜新游艇</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="images/blue logo only.png" alt="迪拜新游艇 Logo" class="logo-img">
                <div class="logo">
                    <div class="logo-cn">迪拜新游艇</div>
                    <div class="logo-en">New Yachting LLC</div>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="buy.html">游艇购买</a></li>
                <li><a href="rent.html">游艇租赁</a></li>
                <li><a href="blog.html">游艇资讯</a></li>
                <li><a href="index.html#contact">联系我们</a></li>
            </ul>
            <button class="logout-btn" onclick="yachtAdmin.logout()">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </nav>
    </header>

    <main class="admin-panel">
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="rent">租赁游艇管理</button>
            <button class="tab-btn" data-tab="sale">出售游艇管理</button>
        </div>

        <div class="admin-content">
            <div class="admin-controls">
                <button class="btn add-yacht-btn">添加新游艇</button>
                <input type="text" class="search-input" placeholder="搜索游艇...">
            </div>

            <div class="yacht-list">
                <!-- 游艇列表将由JavaScript动态加载 -->
            </div>
        </div>
    </main>
</body>
</html>
